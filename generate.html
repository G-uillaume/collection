<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="collection.js"></script>
    <script src="script.js" async></script>
    <!-- <link rel="stylesheet" href="debug.css"> -->

<body class="has-background-light">
    <button class="darkMode  has-background-light icon is-large has-text-grey">
        <i class="fas fa-toggle-off fa-2x"></i>
    </button>
    <header class="hero">
        <div class="hero-body">
            <div class="container columns is-centered">
                <article class="media  has-text-center">
                    <figure class="media-left">
                        <figure class="image is-64x64">
                            <img class="is-rounded" src="img/rsz_11moi.jpg">
                        </figure>
                    </figure>
                    <div class="media-content">
                        <h1 class="subtitle is-3 mb-0">Guillaume's collection</h1>
                        <p>Here is a little collection of my favorites pieces of classical music</p>
                    </div>
                </article>
            </div>
        </div>
    </header>
    <div class="section">
        <div class="columns is-centered">
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" id="filter_input" type="text" autofocus>
                    <span class="icon is-small is-left">
                        <i class="fas fa-search"></i>
                    </span>
                </p>
            </div>
        </div>
    </div>
    <main class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column mx-6 columns is-multiline">
                    
                    
                </div>
            </div>
        </div>
